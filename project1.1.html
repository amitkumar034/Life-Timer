<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="project1.1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
    <div class="background">
    <div id="intialtxt" class="container">
       <h1> Kindly Enter Your Date Of Birth</h1>
    </div>
    <div id="afterdobBtntxt"class="container">
        <div class="center">
        <h1>How Much Life Journey covered,Till Now</h1>
        <div class="time-container">
            <h2>
                <div id="year">0</div>
                Year
            </h2>
            <h2>
                <div id="month">0</div>
                Month
            </h2>
            <h2>
                <div id="day">0</div>
                Days
            </h2>
            <h2>
                <div id="hours">0</div>
                Hour
            </h2>
            <h2>
                <div id="minute">0</div>
                Minute
            </h2>
            <h2>
                <div id="second">0</div>
                Second
            </h2>
        </div>
    </div>
    </div>
    <div class="setting">
        <i id="setting-Icon"class="fa fa-cog"></i>
        <div id="setting-content"class="setting_content hide">
            <input type="date" id="dobinput"/>
            <button id="dobbtn">Add DOB</button>
        </div>
    </div>
    </div>
    <script src="project1.1.js"></script>
</body>
</html>
